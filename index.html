<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick To-do list</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,500&display=swap" rel="stylesheet">
</head>
<body>

        <div class="todo-app">
            <h2> ◜ ॱQuick To-do list◝ ✿ 𓂂</h2>

            </div>
            <ul id="list-container">
                
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
